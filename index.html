<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button.css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>buttons.css - A CSS Library dedicated for buttons.</p>
    <h2>Regular Buttons - Start with an b. Example: bprimary</h2>
    <button class="bprimary">Primary</button>
    <button class="bsecondary">Secondary</button>
    <button class="bsuccess">Success</button>
    <button class="bdanger">Danger</button>
    <button class="bwarning">Warning</button>
    <button class="binfo">Info</button>
    <button class="blight">Light</button>
    <button class="bdark">Dark</button>
    <a class="b blink" href="https://google.com">Link</a>

    <h2>Outlined Buttons - Start with an o. Example: oprimary</h2>
    <button class="oprimary">Primary</button>
    <button class="osecondary">Secondary</button>
    <button class="osuccess">Success</button>
    <button class="odanger">Danger</button>
    <button class="owarning">Warning</button>
    <button class="oinfo">Info</button>
    <button class="olight">Light</button>
    <button class="odark">Dark</button>

    <h3>Scale buttons - .scale</h3>
    <button class="bprimary scale">Primary</button>
    <button class="bsecondary scale">Secondary</button>
    <button class="bsuccess scale">Success</button>
    <button class="bdanger scale">Danger</button>
    <button class="bwarning scale">Warning</button>
    <button class="binfo scale">Info</button>
    <button class="blight scale">Light</button>
    <button class="bdark scale">Dark</button>

    <h3>Big Buttons - .blg</h3>
    <button class="bprimary blg">Primary</button>
    <button class="bsecondary blg">Secondary</button>
    <button class="bsuccess blg">Success</button>
    <button class="bdanger blg">Danger</button>
    <button class="bwarning blg">Warning</button>
    <button class="binfo blg">Info</button>
    <button class="blight blg">Light</button>
    <button class="bdark blg">Dark</button>

    <h3>Small Buttons - .bsm</h3>
    <button class="bprimary bsm">Primary</button>
    <button class="bsecondary bsm">Secondary</button>
    <button class="bsuccess bsm">Success</button>
    <button class="bdanger bsm">Danger</button>
    <button class="bwarning bsm">Warning</button>
    <button class="binfo bsm">Info</button>
    <button class="blight bsm">Light</button>
    <button class="bdark bsm">Dark</button>

    <h3>Gradient Buttons</h3>
    <button class="lgbprimary scale">Primary</button>
</body>
</html>
