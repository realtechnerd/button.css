<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button.css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>buttons.css - A CSS Library dedicated for buttons.</p>
    <h2>Regular Buttons - Start with an b. Example: bprimary</h2>
    <button class="b bprimary">Primary</button>
    <button class="b bsecondary">Secondary</button>
    <button class="b bsuccess">Success</button>
    <button class="b bdanger">Danger</button>
    <button class="b bwarning">Warning</button>
    <button class="b binfo">Info</button>
    <button class="b blight">Light</button>
    <button class="b bdark">Dark</button>
    <a class="b blink" href="https://google.com">Link</a>

    <h2>Outlined Buttons - Start with an o. Example: oprimary</h2>
    <button class="b oprimary">Primary</button>
    <button class="b osecondary">Secondary</button>
    <button class="b osuccess">Success</button>
    <button class="b odanger">Danger</button>
    <button class="b owarning">Warning</button>
    <button class="b oinfo">Info</button>
    <button class="b olight">Light</button>
    <button class="b odark">Dark</button>

    <h3>Scale buttons - .scale</h3>
    <button class="b bprimary scale">Primary</button>
    <button class="b bsecondary scale">Secondary</button>
    <button class="b bsuccess scale">Success</button>
    <button class="b bdanger scale">Danger</button>
    <button class="b bwarning scale">Warning</button>
    <button class="b binfo scale">Info</button>
    <button class="b blight scale">Light</button>
    <button class="b bdark scale">Dark</button>

    <h3>Big Buttons - .blg</h3>
    <button class="b bprimary blg">Primary</button>
    <button class="b bsecondary blg">Secondary</button>
    <button class="b bsuccess blg">Success</button>
    <button class="b bdanger blg">Danger</button>
    <button class="b bwarning blg">Warning</button>
    <button class="b binfo blg">Info</button>
    <button class="b blight blg">Light</button>
    <button class="b bdark blg">Dark</button>

    <h3>Small Buttons - .bsm</h3>
    <button class="b bprimary bsm">Primary</button>
    <button class="b bsecondary bsm">Secondary</button>
    <button class="b bsuccess bsm">Success</button>
    <button class="b bdanger bsm">Danger</button>
    <button class="b bwarning bsm">Warning</button>
    <button class="b binfo bsm">Info</button>
    <button class="b blight bsm">Light</button>
    <button class="b bdark bsm">Dark</button>

    <h3>Gradient Buttons</h3>
    <button class="b lgbprimary blg scale">Primary</button>
</body>
</html>
